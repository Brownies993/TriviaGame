<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <script src ="https://use.typekit.net/mzj8fgx.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="apple.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container text-center content">
        <div class="jumbotron">
        <h1>What Do You Know?<br/>Do You Know Things?<br/>Let's Find Out!</h1>
        <h2>Click below to start a new game.</h2>
        <div class="home">
          
        <button class="start btn-lg btn ">New Game</button>
        <div class="gameBody">
          <div class="game">
            <div class="timeLeft"></div>
            <div class="question"></div>
            <div class="answers text-center"></div>
          </div>
      
          <div class="results">
            <h2>Thank you for playing! See your results below.</h2>
            <h3 class="correct"></h3>
            <h3 class="wrong"></h3>
          </div>
        </div>
        </div>
        </div>
            <h5>Game by <a href="http://www.anthonyhernandez.com" target="_blank">Anthony Hernandez</a></h5>. 
    
        
      </div>
    
</body>
</html>
